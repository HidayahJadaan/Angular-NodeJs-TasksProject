<div class="mt-4">
  <form>
    <div class="row mt-3">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input matInput placeholder="title search" />
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="listBox">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 w-100 mt-2"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element">{{ element?.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element?.role }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="assignedTasks">
        <th mat-header-cell *matHeaderCellDef>No. of Tasks Assigned</th>
        <td mat-cell *matCellDef="let element">{{ element?.assignedTasks }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-20">Actions</th>
        <td
          mat-cell
          *matCellDef="let element; let index = index"
          class="d-flex"
        >
          <button
            mat-raised-button
            color="warn"
            (click)="deleteUser(element._id, index)"
          >
            Delete
          </button>
          <button
            mat-raised-button
            color="primary"
            class="mx-2"
            *ngIf="element.status == 'Active'"
            (click)="changeUserStatus(element.status, element._id, index)"
          >
            In-Active
          </button>
          <button
            mat-raised-button
            class="btn btn-success"
            (click)="changeUserStatus(element.status, element._id, index)"
            *ngIf="element.status !== 'Active'"
          >
            Active
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: displayedColumns
            | paginate
              : {
                  id: 'tasks',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: totalItems
                }
        "
      ></tr>
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="changePage($event)"
      id="tasks"
    ></pagination-controls>
  </div>
</div>
