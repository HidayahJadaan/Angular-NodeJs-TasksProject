<div class="login-container d-flex justify-content-center align-items-center">

  <div class="login-card shadow-lg rounded-4 p-4">
    <h2 class="text-center mb-4 fw-bold text-gradient">Login</h2>

    <form [formGroup]="loginForm" class="d-flex flex-column gap-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-error>Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <mat-error>Required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100 py-2 fw-bold rounded-pill" (click)="login()">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/auth/register" class="text-decoration-none fw-semibold">
        Create an account?
      </a>
    </div>
  </div>
</div>
