<div class="login-container d-flex justify-content-center align-items-center">

  <div class="login-card shadow-lg rounded-4 p-4">
    <h2 class="text-center mb-4 fw-bold text-gradient">Register</h2>

    <form [formGroup]="registerForm" class="d-flex flex-column gap-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
        <mat-error>Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-error>Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error>Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
        <mat-error>Required</mat-error>
        <mat-hint *ngIf="registerForm.hasError('notSame')">Passwords do not match</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100 py-2 fw-bold rounded-pill"
        [disabled]="registerForm.invalid" (click)="createAccountReg()">
        Create Account
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/auth/login" class="text-decoration-none fw-semibold">
        Already have an account?
      </a>
    </div>
  </div>
</div>
