<div class="container">
    <div class="imageBox">
        <!-- <img alt="" class="w-100"> -->

        <img [src]="'https://angular-nodejs-tasksproject.onrender.com/'+taskDetails.image" alt="" class="w-100">

    </div>
    <div class="d-flex justify-content-between align-items-baseline my-3">
        <h1 class="card-title ">{{taskDetails.title}}</h1>
          <button  mat-raised-button color="warn"
          (click)="completeTask()">
            {{'tasks.complete' | translate}} </button>
    </div>
    <p class="card-subtitle mb-2 text-muted">Dead-Line Date : {{taskDetails.deadline}}</p>
    <hr>
    <p class="card-text">{{taskDetails.description}}</p>
</div>
