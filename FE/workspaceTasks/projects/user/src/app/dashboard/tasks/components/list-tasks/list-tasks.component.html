<div class="tasks-container mt-4">
<h1 class="task-title">{{'general.tasksList' |translate }}</h1>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let item of dataSource | paginate: {
        id:'tasks',
        itemsPerPage: 10,
        currentPage: page,
        totalItems: totalItems } ; let index = index">

      <div class="task-card p-3 shadow-sm">
        <div class="task-card-image">
          <img [src]="'https://angular-nodejs-tasksproject.onrender.com/'+item.image" alt="{{item.title}}">
        </div>
        <div class="task-card-content mt-3">
          <h5 class="task-title">{{item?.title}}</h5>
          <p class="task-deadline text-muted">{{'tasks.deadline' |translate }}: {{item?.deadline}}</p>
          <p class="task-desc">{{item?.description}}</p>
        </div>
        <div class="task-card-actions mt-3 d-flex justify-content-between">
          <a mat-raised-button color="primary" routerLink="/tasks/{{item._id}}" class="btn-details">
           {{'tasks.details' |translate }}
          </a>
          <button mat-raised-button color="warn" (click)="completeTask(item)">
           {{'tasks.complete' |translate }}
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <pagination-controls (pageChange)="changePage($event)" id="tasks"></pagination-controls>
  </div>

</div>
